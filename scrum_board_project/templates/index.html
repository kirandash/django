{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Scrum Board</title>
  </head>
  <body>
    <!-- mounting point of our react application -->
    <div id="root"></div>
    <!-- The render_bundle tag with main as argument renders script tag for bundle named main which is produced by our webpack config -->
    {% render_bundle 'main' %}
  </body>
</html>
